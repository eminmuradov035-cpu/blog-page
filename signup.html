<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer src="signup.js"></script>
    <title>Sign Up</title>
</head>
<body class="bg-white">

    <nav class="flex justify-between py-[32px] mx-[50px] items-center">
        <a href="index.html"><img src="homepagephoto/Logo.svg" alt=""></a>
    </nav>
    
    <div class="bg-[#12192c] w-[800px] h-[600px] rounded-[20px] ml-[370px] mt-[120px] items-center flex flex-col justify-center gap-8">

        <h3 class="text-white font-bold text-[20px]">
            Log in or create a new account
        </h3>

        <input id="firstNameInput" class="border-b-[1px] text-zinc-300 text-[28px] outline-none" type="text" placeholder="Firstname">

        <input id="lastNameInput" class="border-b-[1px] text-zinc-300 text-[28px] outline-none" type="text" placeholder="Lastname">

        <input id="emailInput" class="border-b-[1px] text-zinc-300 text-[28px] outline-none" type="email" placeholder="Email">

        <input id="passwordInput" class="border-b-[1px] text-zinc-300 text-[28px] outline-none" type="password" placeholder="Password">

        <button type="button" id="signUpInput" class="bg-[#85ffbd] w-[310px] h-[60px] rounded-[50px] cursor-pointer">
            Sign up
        </button>

        <a class="text-white text-[18px]" href="signin.html">Already have an account?</a>
    </div>

</body>
</html>
